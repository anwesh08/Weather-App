<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="images/sun.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <title>AccuWeather</title>
  </head>
  <body>
    <div class="container my-3">
      <h1 class="text-center title">Weather</h1>
      <form class="search-location">
        <div class="input-group">
          <span class="input-group-text span-rounded">
            <i class="bi bi-geo-alt-fill"></i>
          </span>
          <input
            type="text"
            name="city"
            placeholder="Location"
            class="form-control form-rounded text-muted p-2 shadow"
          />
        </div>
      </form>
      <div class="card rounded shadow-lg my-3 d-none back-card">
        <div class="card-top text-center">
          <div class="city-name my-3">
            <p>Aabb</p>
            <span>...</span>
          </div>
          <img
            src="images/night_image.svg"
            alt="night_image"
            class="card-img-top time"
          />
        </div>
        <div class="card-body">
          <div class="card-mid row">
            <div class="col text-center temp">
              <span>30&deg;C</span>
            </div>
            <div class="col-4 condition-temp">
              <p class="condition">Thunder Strom</p>
              <p class="high">30&deg;C</p>
              <p class="low">27&deg;C</p>
            </div>
          </div>
          <div class="icon-container card shadow mx-auto">
            <img src="images/cloud.svg" alt="" />
          </div>
          <div class="card-bottom px-5 py-4 row">
            <div class="col text-center">
              <p>30&deg;C</p>
              <span>Feels like</span>
            </div>
            <div class="col text-center">
              <p>55%</p>
              <span>Humidity</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/request.js"></script>
    <script src="assets/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
